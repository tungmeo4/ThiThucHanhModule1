    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 5
  let b = 8
  solve()
  function solve() {
      if ( a === b) {
          if ( b === 0) {
              alert("Phương trình có vô số nghiệm")
          }
          else {
              alert("Phương trình vô nghiệm")
              }
          }
      else {
          alert("Phương trình có nghiệm là: x = " + (-b/a))
      }
  }
</script>
